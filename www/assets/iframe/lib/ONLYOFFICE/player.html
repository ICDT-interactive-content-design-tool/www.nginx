<!DOCTYPE html>
<html>

<head>
    <title>OnlyOffice Viewer</title>
    <style>
        body {
            position: fixed;
            display: block;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            border: 0;
        }
    </style>
    <script src="https://office.surelrn.vn/web-apps/apps/api/documents/api.js"></script>
</head>

<body>
    <div id="onlyoffice-viewer"></div>
    <script>
        function getParams(key) {
            return decodeURIComponent((new RegExp(`[?|&]${key}=([^&;]+?)(&|#|;|$)`).exec(location.search) || ["", ""])[1].replace(/\+/g, '%20')) || undefined;
        }
        window.addEventListener('load', function () {
            var url = getParams('url');
            if (!url) {
                return
            }

            var fileName = url.split('/').pop();
            var fileType = fileName.split('.').pop();
            if (!fileName || !fileType) {
                return
            }

            var config = {
                "type": "embedded",
                "document": {
                    "fileType": fileType,
                    "key": fileName,
                    "title": 'TABCA',
                    "url": url,
                    "permissions": {
                        "edit": false,
                        "download": false,
                        "print": false
                    }
                },
                //"documentType": "word",
                "editorConfig": {
                    "mode": "embedded",
                    "lang": "vi",
                    "region": "VN",
                    "customization": {
                        "anonymous": {
                            "request": false,
                        },
                        "about": false,
                        "chat": false,
                        "comments": false,
                    },
                    "embedded": {
                        //"fullscreenUrl": url,
                        "toolbarDocked": "top"
                    },
                }
            };

            switch (fileType) {
                case 'doc':
                case 'docx': {
                    config.documentType = "word";
                    break;
                }
                case 'xls':
                case 'xlsx': {
                    config.documentType = "spreadsheet";
                    break;
                }
                case 'ppt':
                case 'pptx': {
                    config.documentType = "presentation";
                    break;
                }
            }

            if (!config.documentType) {
                return
            }

            var viewer = new DocsAPI.DocEditor("onlyoffice-viewer", config);
        })
    </script>
</body>

</html>
